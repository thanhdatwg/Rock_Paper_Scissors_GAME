<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS GAME</title>
    <label for="style.css"></label>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>

    <div class="sorce-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>  
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers Rock . You win ! </p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSkARIk1zlI1wSW5u-Q9A4itSGIo2hqL41yyZrDYlcQh6IefLOh&usqp=CAU" alt="">
        </div>
        <div class="choice" id="p">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSEVXab7otrwu5Jg3n7VgpgW8K00Y22LJb04jqr59PYyQlGAPvs&usqp=CAU" alt="">
        </div>
        <div class="choice" id="s">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQsOBUSseLpE9qhVQeVBJNqVWLJRCUdD_PPkMdVCFDqA5ZUR2EY&usqp=CAUCAU" alt="">
        </div>
    </div>

    <p id="action-message">Make Your Move</p>
    
    <script src="app.js"></script>


    
</body>
</html>
